name: parallax_connect
description: "Mobile AI interface for self-hosted Parallax GPU servers. Access your private AI from anywhere."
publish_to: 'none'
version: 0.5.0+5

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  dio: ^5.9.0
  http: ^1.2.0
  logger: ^2.6.2
  flutter_dotenv: ^6.0.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.2
  lucide_icons: ^0.257.0
  flutter_markdown: ^0.7.7+1
  markdown: ^7.2.2
  flutter_highlight: ^0.7.0
  image_picker: ^1.2.1
  shared_preferences: ^2.5.3
  hive_flutter: ^1.1.0
  go_router: ^14.7.3
  connectivity_plus: ^7.0.0
  shimmer: ^3.0.0
  file_picker: ^10.3.7
  permission_handler: ^12.0.1
  flutter_svg: ^2.0.10
  mobile_scanner: ^7.1.3
  url_launcher: ^6.3.2
  intl: ^0.20.2
  encrypt: ^5.0.3
  uuid: ^4.5.1
  crypto: ^3.0.5
  device_info_plus: ^11.1.0
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_object_detection: ^0.15.0
  google_mlkit_image_labeling: ^0.14.1
  syncfusion_flutter_pdf: ^31.2.15
  pdfx: ^2.9.2
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  html: ^0.15.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logov1.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/logov1.png"
  remove_alpha_ios: true

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#000000"
  image: "assets/images/logov1.png"
  android: true
  ios: true
  fullscreen: true
  android_12:
    color: "#000000"
    image: "assets/images/logov1.png"
